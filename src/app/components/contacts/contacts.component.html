<header>
  <h3>
    Contacts
  </h3>
</header>
<section class="contacts">
  <div *ngFor="let contact of contacts" class="contact">
    <ul>
      <li>
        <h3>{{ contact.firstName + ' ' + contact.lastName }}</h3>
      </li>
      <li>
        <h4>
          {{ contact.company }}
        </h4>
      </li>
      <li>{{ contact.email }}</li>
      <li>{{ contact.phone }}</li>
      <li>{{ contact.address }}</li>
    </ul>
  </div>
</section>
